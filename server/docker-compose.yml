version: '3.8'

services:
  api:
    container_name: api-container
    image: apac_api_img
    command: /bin/bash -c "cd code && npm i && npm start"
    secrets:
      - MONGO_CLUSTER
      - MONGO_DB_NAME
      - MONGO_USER
      - MONGO_PASSWORD
      - AUTH_KEY
      - PAYPAL_CLIENT_ID
      - PAYPAL_CLIENT_SECRET
    ports:
      - 11000:80
    networks:
      - apac-network

  auth:
    container_name: auth-container
    image: apac_auth_img
    command: /bin/bash -c "cd code && npm i && npm start"
    secrets:
      - MONGO_CLUSTER
      - MONGO_DB_NAME
      - MONGO_USER
      - MONGO_PASSWORD
      - AUTH_KEY
    ports:
      - 11001:80
    networks:
      - apac-network
    
